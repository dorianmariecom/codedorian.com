---
development:
  adapter: postgresql
  database: code_development
  pool: <%= Integer(ENV.fetch("DATABASE_POOL", 200)) %>
production:
  pool: <%= Integer(ENV.fetch("DATABASE_POOL", 200)) %>
  url: <%= ENV.fetch("DATABASE_URL") { raise "DATABASE_URL environment variable is not set. Please configure it in .kamal/secrets-production or your deployment environment." } %>
test:
  adapter: postgresql
  database: code_test
  pool: <%= Integer(ENV.fetch("DATABASE_POOL", 200)) %>
