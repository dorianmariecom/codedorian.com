        <p>bienvenue sur codedorian.com ("nous", "notre", "nos"). votre vie privée est importante pour nous. cette politique de confidentialité explique comment nous collectons, utilisons et protégeons vos informations lorsque vous utilisez notre site web.</p>
        <p>nous pouvons collecter des informations personnelles (comme votre nom, e-mail et coordonnées) et des informations non personnelles (comme le type de navigateur et l'adresse ip) lorsque vous utilisez notre site web.</p>
