        <p>nous pouvons utiliser des cookies et des technologies de suivi similaires pour améliorer votre expérience. vous pouvez contrôler les paramètres des cookies via votre navigateur.</p>
        <p>nous pouvons faire appel à des services tiers pour l'analyse, le traitement des paiements ou d'autres fonctionnalités. ces tiers ont leurs propres politiques de confidentialité régissant l'utilisation de vos informations.</p>
        <p>nous prenons des mesures raisonnables pour protéger vos informations personnelles contre l'accès non autorisé, la divulgation ou la perte.</p>
        <p>vous avez le droit d'accéder, de mettre à jour ou de demander la suppression de vos informations personnelles. contactez-nous pour toute assistance.</p>
        <p>nous pouvons mettre à jour cette politique de confidentialité à tout moment. votre utilisation continue de notre site signifie votre acceptation des éventuelles modifications.</p>
        <p>si vous avez des questions concernant cette politique de confidentialité, veuillez nous contacter à <a href="mailto:dorian@dorianmarie.com">dorian@dorianmarie.com</a>.</p>
      title: politique de confidentialité
